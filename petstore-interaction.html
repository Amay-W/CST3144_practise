<html>
  <head>
    <title>Vue.js Pet Depot</title>
    <!-- Load Vue.js from a server (so no local file is needed) -->
    
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css>
  </head>
  <body>
    <!-- The element where Vue will mount -->
    <div id="app">
        <header>
            <h1 v-text = "sitename"></h1>

            <button v-on:click = "showCheckout">
                {{cartItemCount}}
                <span class="fas fa-cart-plus"></span>Checkout
            
            </button>


            </header>

        <main>

            <div v-if = "showProduct">
                </div>

            <div v-else>
                </div>

            
            <figure>
                <img v-bind:src = "product.image">
            </figure>

            <h2 v-text="product.title"></h2>
            <p v-html="product.descrption"></p>

            <p>Price: {{product.price}} </p>

            <button v-on:click = "addToCart" v-if ="canAddToCart">Add To Cart</button>    
            <!-- added button ka code here -->

            <button disabled = "disabled" v-else> Add To Cart</button>
                    
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    
    <script type="text/javascript">
      let webstore = new Vue({ 
        el: '#app', // The Vue instance mounting point
        data: {
            sitename:"Vue.js Pet Depot",
            showProduct: true,
            product:{
                id:1001,
                title: "Amay ka Food ==> sweets",
                descrption: "This is <em>Amay Waykool</em>" + ", he is the best",
                price: 1,
                image: "images/mawaBarfi.jpg",
                availableInventory: 5

                
            },
            cart: []



        },
        // added method for the add to cart function
        methods:{
            addToCart: function(){
                this.cart.push(this.product.id);
            },

            showCheckout(){
                this.showProduct = this.showProduct ? false: true
            }

        },

        computed: {
            cartItemCount: function(){
                return this.cart.length || "";
            },

            canAddToCart: function(){
                return this.product.availableInventory > this.cartItemCount;
            }
        }

    
      });


    </script>
    
  </body>
</html>
